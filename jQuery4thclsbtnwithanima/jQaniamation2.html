<html>
<head>
    <title>jQuery Animation Examples</title>
    <!-- jQuery cdn link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- css link -->
     <link rel="stylesheet" href="./jQAanimation2.css">
</head>
<body>
    <div class="container">
        <h1>comprahensive jQuery Function Examples</h1>
        <button id="show">Show Box</button>
        <button id="hide">Hide Box</button>
        <button id="toggle">Toggle Box</button>
        <button id="animate">Animate Box</button><!--animation left/right side move pantrthu-->
        <button id="fade">Fade Box</button> <!--opacity visiblity (0.1-1) range-->
        <button id="slide"> Slide Box</button> <!--slide Up/Down-->
        <button id="addItem">Add Item</button>
        <button id="removeItem">Remove Item</button>   
        <button id="cssChange">Change Css</button>
        <button id="textChange">Text Change</button>
        <button id="inputChange">Input Change</button>
        <button id="inputClear">Input Clear</button>
        <button id="Clone">clone Box</button>
        <button id="Detach">Detach Box</button>
       <button id="Append">Append Item</button>  <!--Append mean pinadi add pantrathu(preffix)la-->
       <button id="Prepend">Prepend</button><!--Prepend mean munnadi add pantrathu(suffix)la-->
       <button id="AnimationReset">Animation Reset</button>
       <button id="FetchData">Fetch Data</button>
        <!-- Boxes and resulsts(final outputs) -->
        <div id="box"></div>
        <div id="message"></div>
        <div id="itemContainer"></div>
        </div>
        <!-- forms -->
        <form id="dataForm"><!--js la 18th code for this data form la input la kudukura data va mela show pantrthu-->
            <input type="text" id="inputData" placeholder="Enter Some Data" required>
            <button type="submit">submit</button>
        </form>
    <!-- JSlink -->
    <script src="./jQanimation2.js">

</body>
</html>
