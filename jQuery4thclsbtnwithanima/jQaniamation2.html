<html>
<head>
    <title>jQuery Animation Examples</title>
    <!-- jQuery cdn link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- css link -->
     <link rel="stylesheet" href="./jQAanimation2.css">
</head>
<body>
    <div class="container">
        <h1>comprahensive jQuery Function Examples</h1>
        <button id="show">Show Box</button>
        <button id="hide">Hide Box</button>
        <button id="toggle">Toggle Box</button>
        <button id="animate">Animate Box</button><!--animation left/right side move pantrthu-->
        <button id="fade">Fade Box</button> <!--opacity visiblity (0.1-1) range-->
        <button id="slide"> Slide Box</button> <!--slide Up/Down-->
        <!-- Boxes -->
        <div id="box"></div>
        <div id="message"></div>
        <div id="itemContainer"></div>
        </div>
        <!-- forms -->
        <form id="dataForm">
            <input type="text" id="inputData" placeholder="Enter Some Data" required>
            <button type="submit">submit</button>
        </form>
    <!-- JSlink -->
    <script src="./jQanimation2.js">

</body>
</html>
